<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="../Assets/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="../Assets/vendor/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="../Assets/vendor/boxicons/css/boxicons.min.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="../Assets/css/theme.css" />
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="#" class="logo float-left">
					ViePay
				</a>

				<div class="panel card-sign">
					<div class="card-title-sign mt-3 text-right">
						<h2 class="title text-uppercase font-weight-bold m-0"><i class="bx bx-user-circle mr-1 text-6 position-relative top-5"></i> Đăng nhập</h2>
					</div>
					<div class="card-body">
						<form action="#" method="post">
							<div class="form-group mb-3">
								<label>Tài khoản</label>
								<div class="input-group">
									<input name="username" type="text" class="form-control form-control-lg" />
									<span class="input-group-append">
										<span class="input-group-text">
											<i class="bx bx-user text-4"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-3">
								<div class="clearfix">
									<label class="float-left">Mật khẩu</label>
									<a href="#" class="float-right">Quên mật khẩu?</a>
								</div>
								<div class="input-group">
									<input name="pwd" type="password" class="form-control form-control-lg" />
									<span class="input-group-append">
										<span class="input-group-text">
											<i class="bx bx-lock text-4"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Ghi nhớ</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="button" class="btn btn-primary mt-2">Đăng nhập</button>
								</div>
							</div>

							<span class="mt-3 mb-3 line-thru text-center text-uppercase">
								<span>hoặc</span>
							</span>

							<div class="mb-1 text-center">
								<a class="btn btn-facebook mb-3 ml-1 mr-1" href="#">Đăng nhập bằng <i class="fab fa-facebook-f"></i></a>
								<a class="btn btn-twitter mb-3 ml-1 mr-1" href="#">Đăng nhập bằng <i class="fab fa-twitter"></i></a>
							</div>

							<p class="text-center">Chưa có tài khoản? <a href="DangKy.html">Đăng ký!</a></p>

						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="../Assets/vendor/jquery/jquery.js"></script>		<script src="../Assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>		<script src="../Assets/vendor/bootstrap/js/bootstrap.js"></script>
	</body>
</html>
