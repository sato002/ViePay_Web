<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="../Assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../Assets/vendor/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="../Assets/vendor/boxicons/css/boxicons.min.css" />
		<!-- Theme CSS -->
		<link rel="stylesheet" href="../Assets/css/theme.css" />

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="#" class="logo float-left">
					ViePay
				</a>

				<div class="panel card-sign">
					<div class="card-title-sign mt-3 text-right">
						<h2 class="title text-uppercase font-weight-bold m-0"><i class="bx bx-user-circle mr-1 text-6 position-relative top-5"></i> Đăng ký</h2>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group mb-3">
								<label>Họ tên</label>
								<input name="name" type="text" class="form-control form-control-lg" />
							</div>

							<div class="form-group mb-3">
								<label>Email</label>
								<input name="email" type="email" class="form-control form-control-lg" />
							</div>

							<div class="form-group mb-0">
								<div class="row">
									<div class="col-sm-6 mb-3">
										<label>Mật khẩu</label>
										<input name="pwd" type="password" class="form-control form-control-lg" />
									</div>
									<div class="col-sm-6 mb-3">
										<label>Xác nhận mật khẩu</label>
										<input name="pwd_confirm" type="password" class="form-control form-control-lg" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary mt-2">Đăng ký</button>
								</div>
							</div>

							<p class="text-center">Đã có tài khoản? <a href="DangNhap.html">Đăng nhập!</a></p>

						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->
		<!-- Vendor -->
		<script src="../Assets/vendor/jquery/jquery.js"></script>
		<script src="../Assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="../Assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="../Assets/js/theme.js"></script>
	</body>
</html>
